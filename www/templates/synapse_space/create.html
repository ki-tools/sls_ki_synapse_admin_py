{% extends "base.html" %}
{% block title %}Create Synapse Space{% endblock %}
{% block body %}
<div class="row">
  <div class="col">
    <h1>Create Synapse Space</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="inputInstitutionName">Institution Name</label>
        <input type="text" class="form-control" id="inputInstitutionName" placeholder="...">
      </div>
      <div class="form-group">
        <label for="inputPiName">PI Name</label>
        <input type="text" class="form-control" id="inputPiName" placeholder="...">
      </div>
      <div class="form-group">
        <label for="inputEmails">Emails to add to the project</label>
        <textarea class="form-control" id="inputEmails" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="row">
  <div class="col">
    <h1>Home</h1>

    {% if not current_user.is_authenticated %}
    <div>
      <div>Please login to access administrative functions.</div>
      <a class="btn btn-primary" href="{{ url_for('login') }}">Login with Google</a>
    </div>
    {% endif %}

  </div>
</div>
{% endblock %}
